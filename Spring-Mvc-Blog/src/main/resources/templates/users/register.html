<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<h1>Join the North</h1>

<form method="post" th:object="${registerForm}">
    <div><label for="username">Username:</label></div>
    <input id="username" type="text" name="username" th:value="*{username}" />
    <span class="formError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Invalid username</span>

    <div><label for="firstName">First Name:</label></div>
    <input id="firstName" type="text" name="firstName" th:value="*{firstName}" />
    <span class="formError" th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">Invalid firstName</span>

    <div><label for="lastName">Last Name:</label></div>
    <input id="lastName" type="text" name="lastName" th:value="*{lastName}" />
    <span class="formError" th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">Invalid lastName</span>

    <div><label for="email">Email:</label></div>
    <input id="email" type="text" name="email" th:value="*{email}" />
    <span class="formError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Invalid email</span>

    <div><label for="password" th:value="*{username}">Password:</label></div>
    <input id="password" type="password" name="password" th:value="*{password}" />
    <span class="formError" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Invalid password</span>

    <div><label for="confirmPassword" th:value="*{confirmPassword}">Confirm Password:</label></div>
    <input id="confirmPassword" type="password" name="confirmPassword" th:value="*{confirmPassword}" />
    <span class="formError" th:if="${#fields.hasErrors('confirmPassword')}"
           th:errors="*{confirmPassword}">Passwords Mismatch</span>

            <div><input type="submit" value="Register"/>
                <a href="login.html" th:href="@{/users/login}">[Go to Login]</a></div>
</form>

<footer th:replace="layout :: site-footer" />
</body>

</html>
